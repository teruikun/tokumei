<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>匿名イラスト共有サービス</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            max-width: 600px;
            margin: auto;
        }
        .channel-option { 
            margin-bottom: 10px; 
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            padding: 10px; 
            box-sizing: border-box; 
            margin-bottom: 15px;
        }
        button { 
            padding: 10px 20px; 
            background-color: #5865F2; /* Discordの青っぽい色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4752C4;
        }
        #message { 
            margin-top: 20px; 
            color: #2ECC71; /* 緑色で成功を表現 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>匿名でイラストURLを投稿</h1>
    <form id="anon-post-form">
        <p>投稿先チャンネルを選択してください:</p>
        <div class="channel-option">
            <input type="radio" id="channel-a" name="channel" value="A" checked>
            <label for="channel-a">青</label>
        </div>
        <div class="channel-option">
            <input type="radio" id="channel-b" name="channel" value="B">
            <label for="channel-b">青以外</label>
        </div>

        <p>Twitter/Xのリンクを入力してください:</p>
        <textarea id="post-content" required placeholder="例: https://x.com/username/status/1234567890"></textarea>

        <button type="submit">匿名で投稿する</button>
    </form>
    
    <p id="message"></p>

    <script>
        // ステップ1で取得したWebhook URLをここに記述します。
        // ★★★ 注意: ソースコードが公開されるため、このURLは友人以外には知られないように注意してください ★★★
        const WEBHOOK_URLS = {
            'A': 'https://discord.com/api/webhooks/1427952194283376701/ndc2O_3_UMkmG-5oVLtuywLC6fccmUnnYtANxKCOXXsj7xCwyBI03IIhULvcyAlQLjKP', 
            'B': 'https://discord.com/api/webhooks/1427954638078087269/i-f2fzraLvY5cV_0UN9KSBWs0zF_3igT9FNkf6Fl_aVhgtW8fxyyVI_h5klHenfhsYhr', 
        };
        
        const form = document.getElementById('anon-post-form');
        const contentInput = document.getElementById('post-content');
        const messageDisplay = document.getElementById('message');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            messageDisplay.textContent = '投稿中です...';
        
            // 1. 投稿チャンネルの選択
            const selectedChannel = document.querySelector('input[name="channel"]:checked').value;
            const webhookUrl = WEBHOOK_URLS[selectedChannel];
            
            // 2. 投稿内容とURL変換
            let content = contentInput.value.trim();
            
            // x.com または twitter.com を fxtwitter.com に自動で置換する (g フラグで全てを置換)
            content = content.replace(/twitter\.com/gi, 'fxtwitter.com');
            content = content.replace(/x\.com/gi, 'fxtwitter.com');
            
            // 3. Discord Webhookのペイロード（送信データ）を作成
            const payload = {
                content: content,
            };
        
            // 4. Discord Webhookに送信（Fetch APIを使用）
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    messageDisplay.textContent = '✅ 匿名投稿が成功しました！';
                    contentInput.value = ''; // フォームをクリア
                } else {
                    messageDisplay.textContent = '❌ 投稿に失敗しました。DiscordのWebhook設定を確認してください。';
                    console.error('Webhook Error:', response.status);
                }
            })
            .catch(error => {
                messageDisplay.textContent = '❌ 投稿中にネットワークエラーが発生しました。';
                console.error('Network Error:', error);
            });
        });
    </script>
</body>
</html>
