<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名投稿サービス teruichan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF2F9; /* 提供されたデザインの背景色 */
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #6A99FF; /* 提供されたデザインのボタン色 */
            border: none;
        }
        .btn-primary:hover {
            background-color: #5A89E0; /* ホバー時の色 */
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="text"] {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea:focus, input[type="text"]:focus {
            border-color: #6A99FF;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 153, 255, 0.5);
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">匿名投稿はこちらから！</h1>
        <form id="anon-post-form">
            <div class="mb-3">
                <label class="form-label">投稿先チャンネルを選択:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="channel-a" name="channel" value="A">
                    <label class="form-check-label" for="channel-a">青</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="channel-b" name="channel" value="B">
                    <label class="form-check-label" for="channel-b">青以外</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="channel-c" name="channel" value="C">
                    <label class="form-check-label" for="channel-c">R</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="channel-d" name="channel" value="D">
                    <label class="form-check-label" for="channel-d">雑談(L)</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="post-content" class="form-label">Twitter(現X)のリンクを入力</label>
                <textarea id="post-content" class="form-control" required placeholder="例: https://x.com/username/status/1234567890"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">匿名で投稿する</button>
        </form>
    </div>

    <div class="toast-container">
        <div id="toast-success" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">✅ 匿名投稿が成功しました！</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="toast-error" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">❌ 投稿に失敗しました。</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const WEBHOOK_URLS = {
            'A': 'https://discord.com/api/webhooks/1427952194283376701/ndc2O_3_UMkmG-5oVLtuywLC6fccmUnnYtANxKCOXXsj7xCwyBI03IIhULvcyAlQLjKP', 
            'B': 'https://discord.com/api/webhooks/1427954638078087269/i-f2fzraLvY5cV_0UN9KSBWs0zF_3igT9FNkf6Fl_aVhgtW8fxyyVI_h5klHenfhsYhr', 
            'C': 'https://discord.com/api/webhooks/1428028049974362213/Xw1gyEBXjP7IO73PQOlbog0PQk_CaXTv7p64wM1woHn7kwC1Q0sq1PqPAs3ueCHRfIVz',
            'D': 'https://discord.com/api/webhooks/1428028273178447982/YZOgNfLlZ_cHnFAKGMG0lA1FtOkxgdMXdb8k3OAC5CDN50Y6CjRUZ9jscDEXloIvoEAk',
        };

        const form = document.getElementById('anon-post-form');
        const contentInput = document.getElementById('post-content');
        const toastSuccess = new bootstrap.Toast(document.getElementById('toast-success'));
        const toastError = new bootstrap.Toast(document.getElementById('toast-error'));
        const toastChannelError = new bootstrap.Toast(document.createElement('div'));
        toastChannelError._element.className = 'toast align-items-center text-bg-warning border-0';
        toastChannelError._element.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">⚠️ 投稿先が選択されていません！</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        `;
        document.querySelector('.toast-container').appendChild(toastChannelError._element);

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedChannel = document.querySelector('input[name="channel"]:checked');
            if (!selectedChannel) {
                toastChannelError.show();
                console.error('投稿先が選択されていません！');
                return;
            }
            const webhookUrl = WEBHOOK_URLS[selectedChannel.value];
            let content = contentInput.value.trim();

            content = content.replace(/twitter\.com/gi, 'fxtwitter.com');
            content = content.replace(/x\.com/gi, 'fxtwitter.com');

            const payload = { content: content };

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    toastSuccess.show();
                    contentInput.value = '';
                } else {
                    toastError.show();
                    console.error('Webhook Error:', response.status);
                }
            })
            .catch(error => {
                toastError.show();
                console.error('Network Error:', error);
            });
        });
    </script>
</body>
</html>
